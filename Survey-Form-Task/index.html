<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey</title>
        <link rel="stylesheet" href="styles.css">
    </head>

        <body class="main-body">
            <header class="main-head font-courier">
                <h1 class="hvr-pulse-grow">Chris's Coding Survey Form</h1>
            </header>

            <div class="survey-form">
                <form action="/action_page.php" target="_blank">
                    <!--Name Section-->
                    <label class="name-text margin-left font-x-large large-first-letter font-bold font-courier" for="name">Name</label>
                    <input class="name-box font-large font-courier" type="text" id="name" name="name" placeholder="Enter your name">
                    
                    <!--Email Section-->
                    <label class="email-text margin-left font-x-large large-first-letter font-bold font-courier" for="email">Email</label>
                    <input class="email-box font-large font-courier" type="email" name="email" id="email" placeholder="Enter your email">

                    <!--Age Section-->
                    <label class="age-text margin-left font-x-large large-first-letter font-bold font-courier" for="age">Age</label>
                    <input class="age-box font-large" type="number" name="age" id="age" placeholder="0" min="0" max="100" />

                    <!--Dropdown Section-->
                    <label class="dropdown-text margin-left font-x-large large-first-letter font-bold font-courier" for="dropdown">Which option best describes you?</label>
                        <select class="dropdown-menu font-large font-courier" name="description" id="dropdown">
                            <option value="student">Student</option>
                            <option value="intern">Intern</option>
                            <option value="proffesional">Proffesional</option>
                            <option value="other">Other</option>
                        </select>

                    <!--Radio Section-->
                    <div class="radio">
                        <label class="radio-question margin-left font-x-large large-first-letter font-bold font-courier" for="question">Would you recommend this form to a friend?</label>
                        
                        <input class="radio-answer-yes" type="radio" name="recommendation" id="yes" value="Yes">
                        <label class="answer-yes font-large font-courier" for="yes">Yes</label> <br>

                        <input class="radio-answer-no" type="radio" name="recommendation" id="no" value="No">
                        <label class="answer-no font-large font-courier" for="no">No</label> <br>

                        <input class="radio-answer-maybe" type="radio" name="recommendation" id="maybe" value="Maybe">
                        <label class="answer-maybe font-large font-courier" for="maybe">Maybe</label> <br>
                    </div>

                    <!--Checkbox Section-->
                    <div class="checkbox-items large-first-letter font-large font-courier">
                        <label class="checkbox-title font-x-large font-bold" for="checkbox">Languages and Frameworks known (check all that apply)</label>
                        
                        <div class="coding-languages">
                            <input type="checkbox" name="interest" id="checkbox-1" value="C" />
                            <label for="checkbox-1">C</label> <br>
    
                            <input type="checkbox" name="interest" id="checkbox-2" value="C++" />
                            <label for="checkbox-2">C++</label> <br>
    
                            <input type="checkbox" name="interest" id="checkbox-3" value="C#" />
                            <label for="checkbox-3">C#</label> <br>
    
                            <input type="checkbox" name="interest" id="checkbox-4" value="Java" />
                            <label for="checkbox-4">Java</label> <br>
    
                            <input type="checkbox" name="interest" id="checkbox-5" value="Python" />
                            <label for="checkbox-5">Python</label> <br>
    
                            <input type="checkbox" name="interest" id="checkbox-6" value="Javascript" />
                            <label for="checkbox-6">Javascript</label> <br>
    
                            <input type="checkbox" name="interest" id="checkbox-7" value="React" />
                            <label for="checkbox-7">React</label> <br>
                            
                            <input type="checkbox" name="interest" id="checkbox-8" value="Angular" />
                            <label for="checkbox-8">Angular</label> <br>
    
                            <input type="checkbox" name="interest" id="checkbox-9" value="Django" />
                            <label for="checkbox-9">Django</label> <br>
                            
                            <input type="checkbox" name="interest" id="checkbox-10" value="Spring" />
                            <label for="checkbox-10">Spring</label> <br>
                        </div>
                    </div>

                    <!--Comments or suggestions Section-->
                    <div class="feedback large-first-letter font-large font-courier font-bold">
                        <label class="box-comments font-x-large font" for="text-comments">Any comments or suggestions?</label>
                        <input class="text-box font-courier font-large" type="text" placeholder="Type here">
                    </div>

                    <!--Submit Section-->
                    <input class="submit-btn large-first-letter font-large font-courier font-bold" type="submit">

                </form>
            </div>
        </body>  
</html>
